<!DOCTYPE html>
<html>
<head>
	<title>javascript change image onclick event</title>
<style type="text/css">
	h2 {
    text-align: center;
    font-size: 30px;
	}
	img#getImage {
    width: 300px;
    height: auto;  
    border: 4px solid #a1a1a1;  
	}
	div {
    text-align: center;
	}
</style>
</head>
<body>
	<div>
		<h2>Change image onClick event here...</h2>
		<img src="assets/img/background-1.jpg" onclick="timer()" id="getImage">
    	
    </div>
    <div>
    	<input type="button"  value="Change Image">
    </div>
    
    
    <script>
        function imageChange() {
            var Image_Id = document.getElementById('getImage');
            
            
            if (Image_Id.src.match("assets/img/background-1.jpg")) {
                Image_Id.src = "assets/img/background-2.jpg";
            }
            else {
                Image_Id.src = "assets/img/background-1.jpg";
            }
        }
        
        function timer(){
            setTimeout(imageChange, 5000);
        }
    </script>

</body>
</html>
