<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>밤절 내부 콘텐츠 - 불지피기</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script type="text/javascript" src="scripts/modernizr.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <body>
        <div class="centerContainer">
            <div id="bg">

                </div>
                <div id="click2" class="tori">
                    <img src="assets/img/click2_hover.png">
                    <lottie-player autoplay src="assets/json/click2/data.json" background="transparent"  speed="1" freeze></lottie-player>
                </div>
                <div id="click3" class="tori">
                    <img src="assets/img/click3_hover.png">
                    <lottie-player autoplay src="assets/json/click3/data.json" background="transparent"  speed="1" freeze></lottie-player>
                </div>
                <img id="ctnbtn" src="assets/img/continue.png"></div>
            </div>

</html>
